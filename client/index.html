    <script>
        var socket = io.connect('noobnoob.no-ip.org:1337');
        socket.emit('joinRoom', 'nerd', function(){});
        socket.on('receiveScoreboard', function(data){
            for(var i = 1; i <= 10; i++){
                var elemName = document.getElementById(i + '.name');
                var elemScore = document.getElementById(i + '.score');
                elemName.innerHTML = data[i-1].name;
                elemScore.innerHTML = data[i-1].score;
            }
        });
    </script>
